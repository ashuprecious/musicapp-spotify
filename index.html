<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- By Ashu</title>
    <link rel="stylesheet" href="ashu.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="spotifylogo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <!-- about the middle part of the spotify -->
    <div class="middle">
        <div class="songList">
            <h1>
                Favourate,s of Ashu - List Of Songs :)
            </h1>
            <div class="songitemcontainer">
                <div class="songsall">
                    <img alt="load again">
                    <span class="songName">Hyy Ashu</span>
                    <span class="songlistplay"><span class="tmstp">05:00<i id="0"
                                class="far songItemPlay  fa-3x fa-play-circle"></i></span></i></span>
                </div>
                <div class="songsall">
                    <img alt="load again">
                    <span class="songName">Hyy Ashu</span>
                    <span class="songlistplay"><span class="tmstp">05:05<i id="1"
                                class="far songItemPlay fa-3x fa-play-circle"></i></span></i></span>
                </div>
                <div class="songsall">
                    <img alt="load again">
                    <span class="songName">Hyy Ashu</span>
                    <span class="songlistplay"><span class="tmstp">04:54<i  id="2"
                                class="far songItemPlay fa-3x fa-play-circle"></i></span></i></span>
                </div>
                <div class="songsall">
                    <img alt="load again">
                    <span class="songName">Hyy Ashu</span>
                    <span class="songlistplay"><span class="tmstp">04:00<i id="3"
                                class="far songItemPlay fa-3x fa-play-circle"></i></span></i></span>
                </div>
                <div class="songsall">
                    <img alt="load again">
                    <span class="songName">Hyy Ashu</span>
                    <span class="songlistplay"><span class="tmstp">03:59<i id="4"
                                class="far  songItemPlay fa-3x fa-play-circle"></i></span></i></span>
                </div>

            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>

    <!-- about bottom of the spotify app -->

    <div class="bottom">
        <input type="range" name="range" value="0" id="myProgressBar" class="progressbar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->

            <i class="fas  fa-3x fa-backward" id="previous"></i>
            <i class="far  fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas  fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <!-- <img src="dancing.gif" id="gif">Hello Ashu- 123 -->
            <img src="dancing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Backbone- Hardy Sandhu</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fdb0723631.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
